<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    .info {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Browser Info</h1>

  <div class="info">
    <strong>Browser User Agent:</strong>
    <p id="browser">(loading...)</p>
  </div>

  <div class="info">
    <strong>Is JavaScript enabled?</strong>
    <p class="js-only" id="js-status" style="color: green;">Yes</p>
    <noscript>
      <p style="color: red;">No</p>
    </noscript>
  </div>

  <script>
    document.querySelectorAll('.js-only').forEach(el => {
      el.style.display = 'block';
    });

    document.getElementById('browser').textContent = navigator.userAgent;
  </script>
</body>
</html>
