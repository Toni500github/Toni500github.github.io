<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    .info {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Browser Info</h1>

  <div class="info">
    <strong>Browser User Agent:</strong>
    <p id="browser"></p>
  </div>

  <div class="info">
    <strong>Is JavaScript enabled?</strong>
    <noscript><p style="color: red;">No</p></noscript>
    <div id="js-status"></div>
  </div>

  <script>
    document.getElementById('browser').textContent = navigator.userAgent;
    
    const jsParagraph = document.createElement('p');
    jsParagraph.textContent = 'Yes';
    document.getElementById('js-status').appendChild(jsParagraph).style.color = "green";
  </script>
</body>
</html>
